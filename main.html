<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Delta</title>
  <link rel="stylesheet" type="text/css" href="lib/css/base.css">
  <link rel="stylesheet" type="text/css" href="lib/css/var.css">
  <link rel="stylesheet" type="text/css" href="lib/css/font.css">
  <link rel="stylesheet" type="text/css" href="lib/css/window.css">
  <link rel="stylesheet" type="text/css" href="lib/css/com.css">
  <link rel="stylesheet" type="text/css" href="lib/css/clock.css">
  <link rel="stylesheet" type="text/css" href="lib/css/battery.css">
  <link rel="stylesheet" type="text/css" href="lib/css/console.css">
  <link rel="stylesheet" type="text/css" href="lib/css/live.css">
<head>
<body>
<div id="appContainer">
  <div id="titleBar">
    <div id="windowControls"></div>
    <div id="comContainer">
      <div id="com">
        <div class="icon" id="comIcon" title="Radio Connection"></div>
        <div id="mcuStatus">
          <div id="mcuStatusDotContainer">
            <div id="mcuStatusDot" class="noLink"></div>
          </div>
          <div class="statusText" id="statusText">
            <h6 id="mcuStatusTextStatus" class="noLink">Niet verbonden</h6>
          </div>
        </div>
        <div id="comStatus">
          <div id="comStatusItem" title="Send packets">
            <div class="icon sent"></div>
            <h6 id="packetsSend">: --</h6>
          </div>
          <div id="comStatusItem" title="Received packets">
            <div class="icon received"></div>
            <h6 id="packetsReceived">: --</h6>
          </div>
          <div id="comStatusItem" title="Connection RSSI">
            <div class="icon rssi"></div>
            <h6 id="rssi">: <span id="data-RSI">--</span> dbm</h6>
          </div>
        </div>
        <div class="icon" id="comButton" title="Serial settings"></div>
        <div id="comMenu" class="hidden">
          <div id="comMenuTitle"><h6>Devices:</h6></div>
          <div id="comMenuItemHolder"></div>
          <div id="comMenuButton">
            <button id="connectButton" class="blocked">Connect</button>
          </div>
        </div>
      </div>
    </div>
    <div id="clockContainer">
      <div id="clock">
        <div class="icon" id="clockIcon" title="Clocks"></div>
        <div id="clockHolder">
          <div id="clockGPS"><span class="bold clockSpan">Cansat</span> --:--:--</div>
          <div id="clockLocal"><span class="bold clockSpan">Local</span> <span id="clockLocalInner">--:--:--</span></div>
        </div>
        <div class="icon" id="missionclockIcon" title="Mission Timer"></div>
        <div id="missionClock">--:--:--</div>
      </div>
    </div>
    <div id="batteryContainer">
      <div id="battery">
        <div class="icon" id="batteryIcon" title="Battery"></div>
        <div id="batteryHolder">
          <div class="percentage"><span id="data-Bpe">--</span>%</div>
          <div class="voltage" id="data-Bvo">-.--V</div>
        </div>
      </div>
    </div>
  </div>
  <div id="contentContainer">
    <div id="statusColumn">
      <div id="hardwareStatus">
      </div>
      <div id="console">
        <div id="consoleText"></div>
        <div id="consoleControls">
          <button class="clear" id="clear"><div class="iconClear"></div></button>
        </div>
      </div>
    </div>
    <div id="missionData">
      <div class="cornerText"><h6>MISSION</h6></div>
      <div id="chartContainer"><canvas id="chart-Hgt"></canvas></div>
      <div id="chartContainer"><canvas id="chart-pressure"></canvas></div>
      <div id="viewContainer"><canvas id="view-3d"></canvas></div>
      <h4 id="data-GPS"></h4>
      <h4 id="data-AcX"></h4>
      <h4 id="data-AcY"></h4>
    </div>
  </div>
</div>
<div class="tooltips"></div>
<script src="lib/renderer/loaders/STLLoader.js"></script>
<script src="lib/renderer/controls/OrbitControls.js"></script>
<script src="lib/renderer/global.js"></script>
<script src="lib/renderer/data.js"></script>
<script src="lib/renderer/com.js"></script>
<script src="lib/renderer/console.js"></script>
<script src="lib/renderer/parser.js"></script>
<script src="lib/renderer/live.js"></script>
<script src="lib/renderer/canvas.js"></script>
</body>
</html>
